apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-webcam-producer
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/parkyoungjin-888/k8s-deployment.git
    targetRevision: main
    path: manifests/redis-webcam-producer
    helm:
      valueFiles:
        - values_edge1_cam1.yaml
        - values_edge1_cam2.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
